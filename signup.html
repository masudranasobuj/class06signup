	<!--header-->
	<!--signup form section-->
	<section class="signup-from-section">
		<div class="container flex justify-center">
			<div class="signup">
				<form>
					<label for="name">Full Name</label>
					<input id="name" type="text" placeholder="Full Name" autocomplete="off" >
					<label for="email">Email Account</label>
					<input id="email" type="email" placeholder="Email Account" autocomplete="off">
					<label for="password">Password</label>
					<input id="password" type="password" placeholder="password" >
					<label for="password">Confirm Password</label>
					<input id="password" type="password" placeholder="confirm password" >

					<strong>Select Your Gender</strong>

					<input id="male" type="radio" name="gender">
					<label for="male">Male</label>

					<input id="female" type="radio" name="gender">
					<label for="female">FeMale</label>

					<input id="Other" type="radio" name="gender">
					<label for="Other">Other</label>

					<strong>Select Skills</strong>

					<input id="html" type="checkbox" name="skills">
					<label for="html">HTML</label>

					<input id="css" type="checkbox" name="skills">
					<label for="css">CSS</label>

					<input id="js" type="checkbox" name="skills">
					<label for="js">JavaScript</label>

					<input id="php" type="checkbox" name="skills">
					<label for="php">PHP</label>

					<input id="bootstrap" type="checkbox" name="skills">
					<label for="bootstrap">Bootstrap</label>

					<label>Message</label>
					<textarea rows="8" placeholder="Ask something"></textarea>

					<input type="submit" name="" value="Sign Up Now">
					<p><a href="login.html">Already have an account?</a></p>

				</form>
			</div>
		</div>
	</section>
